name: html_character_entities
description: >-
  A utility class containing maps of key/value pairs for every
  HTML 4.01 character entity, including ASCII codes, and methods to
  encode and decode strings to and from those character entities.
version: 0.1.0
author: James Alexander <j.alex@email.com>
homepage: https://github.com/james-alex/html_character_entities

environment:
  sdk: ">=2.0.0 <3.0.0"

dev_dependencies:
  test: ^1.6.5
